<div class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-1 main" ng-controller="ActivityLogController">
    <h1 class="page-header">Events</h1>

    <h2>Events I've attended</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th class="col-sm-1">Begin Time</th>
                <th class="col-sm-6">Event Title</th>
                <th class="col-sm-2">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="event in attendedEvents">
                <td class="col-sm-1">{{event.beginTime}}</td>
                <td class="col-sm-6 dropdown">

                    {{event.title}}</td>
                <td class="col-sm-2">{{event.date}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <h2>Events I'm going</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th class="col-sm-1">Begin Time</th>
                <th class="col-sm-6">Event Title</th>
                <th class="col-sm-2">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="event in goingEvents">
                <td class="col-sm-1">{{event.beginTime}}</td>
                <td class="col-sm-6">{{event.title}}</td>
                <td class="col-sm-2">{{event.date}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
