<div class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-1 main">
    <h1 class="page-header">Events List</h1>
    <div class="row">
        <div class="col-xs-12 page-panel">
            <div class="input-group">
                <span class="input-group-btn">
                <button type="button" class="btn btn-primary btn-large" data-toggle="modal" data-target="#myModal" id="filter">Filter</button>
                </span>
                <input type="search" class="form-control" ng-model="q" placeholder="Search Event Name, Partner Org Name, or Event Category" id="search-box" aria-label="filter events">
                <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-large" id="clearBtn"> x </button>
                </span>
            </div>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Preference Filter</h4>
      </div>
      <div class="modal-body">
       <div>
          <dt>Choose event time period:</dt>
          <div class="btn-group">
            <button type="button" class="btn btn-default">Morning</button>
            <button type="button" class="btn btn-default">Noon</button>
            <button type="button" class="btn btn-default">Afternoon</button>
            <button type="button" class="btn btn-default">Evening</button>
          </div> 
        </div>
        <br/>
        <div class="dropdown">
          <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">Choose event category
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a>Education(Child/Adult)</a></li>
            <li><a>Health(Physical/Mental)</a></li>
            <li><a>Finances/Employment</a></li>
            <li><a>Community&Service</a></li>
          </ul>
        </div>
        <br/>
        <div class="dropdown">
          <button class="btn btn-warning dropdown-toggle" type="button" data-toggle="dropdown">Sort events by
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">Distance</a></li>
            <li><a href="#">Possible Points</a></li>
            <li><a href="#">Popularity</a></li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Search</button>
      </div>
    </div>
  </div>
</div>

<br/>
  <table class="table table-striped" ng-controller="EventsController">
    <thead>
      <tr>
        <th>Time</th>
        <th>Event</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody ng-repeat="event in events | filter:q as results">
      <tr>
        <td class="eventTime" >
        {{event.time}}
        </td>
        <td >
        {{event.name}}
        </td>
        <td >
        {{event.date}}
        </td>
      </tr>
      <p ng-if="results.length == 0">
        <strong>No results found...</strong>
      </p>
    </tbody>
  </table>
