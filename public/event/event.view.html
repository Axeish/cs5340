<div class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-1 main" ng-controller="EventController">
    <h1 class="page-header">Events</h1>

    <h2>Events</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th class="col-sm-1">Begin Time</th>
                <th class="col-sm-6">Event Title</th>
                <th class="col-sm-2">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="event in events">
                <td class="col-sm-1">{{event.beginTime}}</td>
                <td class="col-sm-1">{{event.title}}</td>
                <td class="col-sm-2">{{event.date}}</td>
            </tr>
            </tbody>
        </table>
    </div>
