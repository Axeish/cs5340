<div class="container">
    <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 main" ng-controller="HomeController">
        <div class="row text-center">
            <div class="page-panel panel-link points-panel" >
                <a href="{{pointsURL}}">
                    <div class="text-center">{{points}} Points</div>
                </a>
            </div>
        </div>

        <div class="row text-center">
            <div class="page-panel panel-link points-panel" >
                <a href="#/events">
                    <img src="../images/UCBbutton.png">
                    <p>Check In</p>
                </a>
                <p></p>
            </div>
        </div>

        <div class="row text-center">
            <div class="page-panel panel-link points-panel" >
                <div class="text-center" style="font-size: 13px">
                    Subscribe to get SMS notification
                </div>

                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style="padding: 5px">
                    SMS Subscription
                </button>
            </div>

            <div class="collapse" type="page-panel" id="collapseExample">
                <div class="well login-block">
                    <h1>Contact</h1>

                    <div class="input-group">
                        <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                        <input class="form-control" type="text" placeholder="Username"/>
                    </div>

                    <div class="input-group">
                        <div class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></div>
                        <input class="form-control" type="text" placeholder="Tel Number"/>
                    </div>
                    <a><button id="btn-sub" data-toggle="modal" data-target="#myModal" id="filter">Submit</button></a>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="border-radius: 5px;border-top: 5px solid #bddc6f;margin: 0 auto;">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" herf="#/events"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title text-center" id="myModalLabel">Subscription Succeed !</h4>
                    </div>
                    <div class="modal-body text-center">
                        You will daily receive event recommendation by SMS.
                    </div>
                </div>
            </div>
        </div>
        <!--<script src="../js/bootstrap-rating-input.min.js"></script>-->
        <!--<input type="number" name="your_awesome_parameter" id="some" class="rating" data-clearable="remove"/>-->
    </div>
</div>
